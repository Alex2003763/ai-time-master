    /* Base styles, not theme-dependent */
    body {
      background-color: var(--color-bg);
      transition: background-color 0.3s ease;
      background-attachment: fixed;
    }
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: rgba(128, 128, 128, 0.1); border-radius: 10px; }
    ::-webkit-scrollbar-thumb { background: var(--color-brand-secondary); border-radius: 10px; }
    ::-webkit-scrollbar-thumb:hover { background: var(--color-brand-secondary-hover); }

    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes slideInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes popIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
    @keyframes pulse { 50% { opacity: 0.7; } }

    /* Custom Select Styling */
    .custom-select {
        appearance: none; -webkit-appearance: none; -moz-appearance: none;
        background-color: var(--color-card-bg) !important;
        backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
        border: 1px solid var(--color-card-border) !important;
        background-repeat: no-repeat;
        background-position: right 0.5rem center;
        background-size: 1.5em 1.5em;
        color: var(--color-text-primary);
        padding-right: 2.5rem !important;
    }
    select option { background-color: var(--color-bg); color: var(--color-text-primary); }

    }
