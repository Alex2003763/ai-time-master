<style>
  #loader {
    position: fixed;
    inset: 0;
    z-index: 9999;
    background-color: var(--color-bg, #0c0a1a);
    display: flex;
    align-items: center;
    justify-content: center;
    transition: opacity 0.5s ease-out;
    font-family: 'Inter', sans-serif;
  }
  #loader.loader--hidden {
    opacity: 0;
    pointer-events: none;
  }
  .loader-content {
    text-align: center;
  }
  .loader-content svg {
    width: 6rem; /* 96px */
    height: 6rem;
    margin: 0 auto;
    animation: pulse 2s infinite ease-in-out;
  }
  .loader-title {
    font-size: 1.5rem; /* 24px */
    font-weight: 700;
    letter-spacing: 0.05em;
    color: var(--color-text-primary, #e5e7eb);
    margin-top: 1.5rem; /* 24px */
  }
  @keyframes pulse {
    0%, 100% {
      transform: scale(1);
      opacity: 1;
    }
    50% {
      transform: scale(1.05);
      opacity: 0.8;
    }
  }
</style>
</head>

  <div id="root"></div>
  <div id="loader">
    <div class="loader-content">
      <svg width="512" height="512" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <defs>
            <linearGradient id="appIconGradient" x1="0" y1="0" x2="1" y2="1">
                <stop offset="0%" stop-color="#22d3ee" />
                <stop offset="100%" stop-color="#a855f7" />
            </linearGradient>
        </defs>
        <path d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z" stroke="url(#appIconGradient)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M12 6V12L16 14" stroke="url(#appIconGradient)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      <h1 class="loader-title">AI Time Master</h1>
    </div>
  </div>
  <script type="module" src="/index.tsx"></script>
</body>
